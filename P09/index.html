<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search Boxes</title>
</head>
<body>
    <div>
        <img src="Google_2015_logo.svg.png" alt="Google" class="google">
    </div>
    <div>
        <input type="text" placeholder="Search Google or type a URL" class="google-search">
    </div>
    <div>
        <button class="search">Google Search</button>
        <button class="lucky">I'm Feeling Lucky</button>
    </div>
</body>
</html>
