<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Follow Page(using block)</title>
</head>
<body>
    <div class="container">
        <div class="profile-pic">
            <img src="luffy.jpg" class="pic">
        </div>
        <div class="details">
            <div class="info">
                <p class="name">
                    Monkey.D.Luffy
                </p>
                <p class="title">
                    the captain
                </p>
                <p class="tag">
                    Popular
                </p>
            </div>
            <div class="follow-button">
                <button>Follow</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="profile-pic">
            <img src="nami.jpg" class="pic">
        </div>
        <div class="details">
            <div class="info">
                <p class="name">
                    Nami
                </p>
                <p class="title">
                    Navigator
                </p>
                <p class="tag">
                    Popular
                </p>
            </div>
            <div class="follow-button">
                <button>Follow</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="profile-pic">
            <img src="zoro.jpg" class="pic">
        </div>
        <div class="details">
            <div class="info">
                <p class="name">
                    Zoro
                </p>
                <p class="title">
                    SwordsMan
                </p>
                <p class="tag">
                    Popular
                </p>
            </div>
            <div class="follow-button">
                <button>Follow</button>
            </div>
        </div>
    </div>
</body>
</html>
