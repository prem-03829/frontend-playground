<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<body>
    <div style="display: grid; grid-template-columns: 200px 75px;">
        <p style="background-color: lightblue;">200px</p >
        <p style="background-color: lightcoral;">75px</p >
    </div>

    <div style="display: grid; grid-template-columns: 50px 1fr 75px;">
        <div style="background-color: lightgreen;">50px</div>
        <div style="background-color: lightpink;">1 fr</div>
        <div style="background-color: lightgreen;">75px</div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr;column-gap: 20px;row-gap: 10px;">
        <div style="background-color: lightskyblue;">col 1</div>
        <div style="background-color: lightskyblue;">col 2</div>
        <div style="background-color: lightskyblue;">col 3</div>
        <div style="background-color: lightskyblue;">col 4</div>
        <div style="background-color: lightskyblue;">col 1</div>
        <div style="background-color: lightskyblue;">col 2</div>
        <div style="background-color: lightskyblue;">col 3</div>
        <div style="background-color: lightskyblue;">col 4</div>
    </div>
</body>
</html>
