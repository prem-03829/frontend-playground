<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Positions</title>
</head>
<body style="height: 3000px;
             background-color: rgb(135, 135, 135);">


    <div class="overlay"
        style="
                width: 320px;
                height: 180px;
                background-color: rgba(0,0,0,0.6);
                
                position: fixed;
                bottom: 10px;
                right: 10px;">
            <div style="
            position: absolute;
            top: -15px;
            left: -15px;
    
            background-color: black;
            color: white;
            font-family: Arial;
            font-weight: bold;
            font-size: 20px;
            height: 20px;
            width: 20px;
    
            display: flex;
            justify-content: center;
            align-items: center;
    
            padding: 10px;
            border-radius: 50%;
    
            cursor: pointer;
            ">
            X
            </div>

            <div style="
                        position: absolute;
                        bottom: 8px;
                        right: 8px;
                        
                        background-color: black;
                        color: white;
                        padding: 4px;
                        border-radius: 4px;
                        font-family: Arial;">
                05:00
            </div>
    </div>
</body>
</html>
